<!DOCTYPE html>
<html>
    <head>
      <title>Tic-tac-toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Authorization(sign in/out) -->
      <section>
        <h1>Tic-Tac-Toe</h1>

        <div class="sign-in">
          <button class="btn btn-outline-primary" type="button" id="show-sign-in-btn">Log In</button>
            <form id="sign-in-form">
              <input name="credentials[email]" type="email" placeholder="Email">
              <input name="credentials[password]" type="password" placeholder="Enter password">
              <button id="sign-in-btn" type="submit">Submit</button>
            </form>
            <button class="btn btn-outline-primary" id="sign-out-btn">Sign Out</button>
        </div>

        <div class="sign-up">
      <!-- Button to display sign in -->
      <button class="btn btn-outline-secondary" type="button" id="new-user-btn">New User?</button>
      <!-- sign up form for new users -->
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Re-enter password">
        <button type="submit" class="sign-up-btn">Sign Up</button>
      </form>
        </div>  
                  
        <section id="auth-display"></section> 
      </section>
        
    
      <!-- Game board and new/restart game -->
    <section>
      <button id="new-game-btn">New Game</button>

      <section id="game-board">
        <div class="container">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </div>
        <section id="game-display"></section>
        <section id="results-message"></section>
      </section>

      <button id="restart-btn">Restart Game</button>
    </section>
  </body>


</html>
